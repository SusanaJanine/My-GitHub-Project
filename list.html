<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <h1>Hello wold!</h1>
        <p>This is my first page</p>
        
        <h3>An Unordered List</h3>
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yet Another item</li>
        </ul>
        <h3>An ordered List:</h3>
        <ol>
           <li>First item</li>
           <li>Second item</li>
           <li>Third item</li>
        </ol>      
    </body>
</html>
